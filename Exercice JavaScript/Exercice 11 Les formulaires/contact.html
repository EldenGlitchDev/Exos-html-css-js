<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire JS</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    

    <form method="post">
        <fieldset>
        <h1>Vos coordonnées</h1>
        <span class = "etoiletitre">*</span> <span class="zonetete"><b>Ces zones sont obligatoires pour envoyer le formulaire.</b></span>
        <p><label for="société"><b>Société</b></label><input type="text" name="société" id="societe" required><span class="etoile"> *</span></p>
        <p><label for="personne_a_contacter"><b>Personne à contacter :</b></label><input type="text" name="personne_a_contacter" id="personne_a_contacter" required><span class="etoile"> *</span></p>
        <b><label for= "adresse_entreprise">Adresse de l'entreprise :</b></label><textarea name="adresse_entreprise" rows="3" cols="21" required></textarea>
        <p><label for="code_postal"><b>Code Postal :</b></label><input type="text" name="code_postal" id="code_postal" required><span class="etoile"> *</span></p>
        <p><label for="ville"><b>Ville :</b></label><input type="text" name="ville" id="ville" required><span class="etoile"> *</span></p>
        <p><label for="e_mail"><b>E-Mail :</b></label><input type="text" name="e_mail" id="email" required><span class="etoile"> *</span></p>
        <p><label for="telephone"><b>Téléphone :</b></label><input type="text" name="telephone"></p>
        <b><label for="environnement_tech_projet">Sélectionnez l'environnement technique du projet:</b></label><textarea name="environnement_tech_projet" rows="3" cols="21"></textarea>
        <br><select id="liste_deroulante" name="liste_deroulante">
            <option id="remove" value="choix" selected visible="false">Choisissez</option>
            <option value="Access">Access</option>
            <option value="Java">Java</option>
            <option value="Delphi">Delphi</option>
            <option value="Windev">Windev</option>
            <option value="Visual Basic">Visual Basic</option>
            <option value="Power Builder">Power Builder</option>
            <option value="Internet">Internet</option>
            <option value="Intranet">Intranet</option>
            <option value="Windows NT">Windows NT</option>
            <option value="Unix">Unix</option>
            <option value="SQL Server">SQL Server</option>
            <option value="Oracle">Oracle</option>
            <option value="Autres...">Autres...</option>
        </select><br><br>
        <input class="bouton" type = "submit" value="Envoyer" onclick="verification()">
        <input type = "reset" value ="Annuler">
        </fieldset>
    </form>
    <script src = "contact.js"></script> <!--TOUJOURS METTRE LE SCRIPT EN BAS DU BODY-->
</body>
</html>
